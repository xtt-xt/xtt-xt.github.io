<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星天(xtt) - 个人介绍</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 链接外部CSS文件 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 主题切换按钮 -->
    <div class="theme-toggle" id="themeToggle" title="切换深浅主题" tabindex="0">
        <i class="fas fa-moon"></i>
    </div>

    <!-- 头部 -->
    <header class="section">
        <div class="container">
            <!-- 头像部分 -->
            <!-- 
                使用说明：
                1. 准备头像图片，命名为 avatar.jpg 或 avatar.png
                2. 将图片与本文件放在同一目录
                3. 将下面 src="avatar.jpg" 改为你的实际文件名
            -->
            <div class="profile-pic">
                <img class="profile-img" src="avatar.png" alt="星天(xtt)的头像">
            </div>
            <h1>星天(xtt)</h1>
            <p class="tagline">普通的ai编程师</p>
            <div class="contact-links">
                <a href="https://github.com/xtt-xt" target="_blank" tabindex="0"><i class="fab fa-github"></i> GitHub</a>
                <a href="https://space.bilibili.com/1207935066?spm_id_from=333.1007.0.0" target="_blank" tabindex="0"><i class="fab fa-bilibili"></i> Bilibili</a>
            </div>
        </div>
    </header>

    <!-- 关于我 -->
    <section id="about" class="section">
        <div class="container">
            <h2 class="section-title"><i class="fas fa-user"></i> 关于我</h2>
            <div class="about-content">
                <p>我是一名普通的ai编程师，使用ai制作一些小游戏。</p>
                <p>同时我也是一名我的世界开发者，喜欢做一些小组件</p>
                <p>目前，我的技术兴趣主要集中在 <strong>ui设计</strong>、<strong>前端性能优化</strong>和<strong>交互设计</strong>的交叉领域。</p>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <p>© <span id="currentYear"></span> 星天(xtt). 本页面通过 GitHub Pages 托管。</p>
            <p style="margin-top: 10px; font-size: 0.9em;">
                最后更新: <span id="lastUpdate"></span> | 
                <a href="https://github.com/xtt-xt/xtt-xt.github.io" style="color: var(--text-secondary); text-decoration: underline;" tabindex="0">查看本网站源码</a>
            </p>
        </div>
    </footer>

    <!-- 引入外部JavaScript文件 -->
    <script src="script.js"></script>
</body>
</html>
